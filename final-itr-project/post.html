<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background: #f9f9f9;
      padding: 50px;
      display: flex;
      justify-content: center;
    }

    .box {
      max-width: 1000px;
      width: 100%;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 20px;
    } 

    .cancel {
      position: absolute;
      top: 20px;
      left: 20px;
      border: 1px solid #333;
      padding: 5px 12px;
      border-radius: 20px;
      text-decoration: none;
      color: #333;
    }
    .cancel:hover {
      background: #333;
      color: #fff;
    }

    .head h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .head p {
      margin: 5px 0 15px;
      color: #666;
    }

    .title, .subtitle, .story {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .title,.story {
      font-size: 1.2rem;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      height: 20vh;
    }
    .story{
        height: 30vh;
    }
    
    .tools button {
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin: 2px 5px;
      margin-bottom: 5px;
    }
    .tools button:hover {
      background: #ccc;
    }

    .side {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 70px;
      margin-left: 20px;
    }

    .card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      height:20vh;
    }
    .card h2 {
       font-family: 'Times New Roman', Times, serif;
      margin-top: 0;
      font-size: 1rem;
      margin-left: 55px;
    }
 .card select {
  display: block;
  width: 100%;
  margin-bottom: 12px; 
  padding: 8px;
}
 .card input{
  width: 100%;
  font-family: 'Times New Roman', Times, serif;
  padding: 4px;
  height: 2vh
 }

    .upload {
      border: 2px dashed #bbb;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      margin-left: 30px;
    }
    .upload:hover {
      border-color: #2563eb;
      color: #2563eb;
    }
    #preview {
      margin-top: 10px;
      max-width: 100%;
      display: none;
      border-radius: 8px;
    }

    .card.btns {
      display: grid;
      gap: 10px;
      margin-top: 15px;
      width: 90%;
    }

    .card.btns button {
      padding: 10px 18px;
      border: 1px solid gray;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: rgb(6, 6, 6);
    }

    .btn-preview {
      background-color: #ffffff;
    }

    .btn-draft {
      background-color: #c4c6c9;
    }

    .btn-publish {
      background-color: #4091ee;
    }

    .card.btns button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <main class="box">
    <section>
      <div class="btn">
       <a href="my.html"> <button class="cancel-btn" style="margin: 10px 20px">CANCEL</button></a>
      </div>
      <div class="head">
        <h1>Create New Post</h1>
        <p>Share your travel experience with the world</p>
      </div>
      
      <textarea class="title" placeholder="Enter post title...
Add subtitle..."></textarea>

      <div class="tools">
        <button><b>B</b></button>
        <button><i>I</i></button>
        <button>ðŸ”—</button>
      </div>

      <textarea class="story" placeholder="Write your story..."></textarea>
    </section>

    <div class="side">
      <div class="card">
        <h2 style="color: black;padding-right:50px;">Featured Image</h2>
        <br><br><br>
        <label for="imgInput" class="upload" style="color: #333;">Click to upload</label>
<input type="file" id="imgInput" hidden>

        <img id="preview" alt="Preview">
      </div>

      <div class="card">
        <h2 style="color: black;">Category & Tags</h2>
        <select>
          <option>Select Category</option>
          <option>Travel</option>
          <option>Food</option>
          <option>Lifestyle</option>
        </select>
        <input type="text" placeholder="Add tags">
      </div>

      <div class="card btns">
        <button class="btn-preview"><img src="assects/view.png" style="width: 10%;height: 2vh"> Preview</button>
        <button class="btn-draft"><img src="assects/writing.png" style="width:10%;height: 2vh"> Save Draft</button>
        <button class="btn-publish"><img src="assects/paper-plane.png" style="width: 10%;height: 2vh"> Publish</button>
      </div>
    </div>
  </main>
</body>
  <script>
    document.querySelector(".cancel-btn").addEventListener("click", () => {
      if (confirm("Are you sure you want to cancel? Your progress will be lost.")) {
        document.querySelector(".title").value = "";
        document.querySelector(".story").value = "";
        document.getElementById("preview").style.display = "none";
        document.querySelector(".upload").style.display = "block";
      }
    });

    const storyBox = document.querySelector(".story");

    document.querySelector(".tools button:nth-child(1)").addEventListener("click", () => {
      storyBox.style.fontWeight = storyBox.style.fontWeight === "bold" ? "normal" : "bold";
    });

    document.querySelector(".tools button:nth-child(2)").addEventListener("click", () => {
      storyBox.style.fontStyle = storyBox.style.fontStyle === "italic" ? "normal" : "italic";
    });

    document.querySelector(".tools button:nth-child(3)").addEventListener("click", () => {
      const url = prompt("Enter the link URL:");
      if (url) {
        storyBox.value += ` [${url}] `;
      }
    });

    const imgInput = document.getElementById("imgInput");
    const preview = document.getElementById("preview");

    imgInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
          document.querySelector(".upload").style.display = "none";
        };
        reader.readAsDataURL(file);
      }
    });

    const category = document.querySelector("select");
    const tags = document.querySelector("input[type='text']");

    category.addEventListener("change", () => {
      console.log("Selected category:", category.value);
    });

    tags.addEventListener("blur", () => {
      console.log("Tags added:", tags.value);
    });

    document.querySelector(".btn-preview").addEventListener("click", () => {
      alert("Preview Mode: \n\nTitle: " + document.querySelector(".title").value +
        "\nStory: " + storyBox.value);
    });

    document.querySelector(".btn-draft").addEventListener("click", () => {
      alert("Your post has been saved as a draft âœ…");
    });

    document.querySelector(".btn-publish").addEventListener("click", () => {
      alert("ðŸŽ‰ Your post has been published!");
    });
  </script>
</html>
