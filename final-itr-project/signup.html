<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    
</head>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: space-between;
}

.top-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
}

.image-card {
    position: relative;
    width: 100%;
    max-width: 1000%;
    height: 900px;
    border-radius: 8px;
    background: url("assects/login\ image.png") no-repeat center center/cover;
    overflow: hidden;
}

.image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

.image-overlay h1 {
    margin: 0;
    font-size: 28px;
}

.image-overlay h3 {
    font-size: 20px;
    margin-top: 5px;
    letter-spacing: 2px;
}

.image-overlay p {
    font-size: 20px;
    max-width: 80%;
    margin: 10px 0 15px;
    line-height: 1.4;
}

.overlay-buttons {
    display: flex;
    gap: 10px;
}

.overlay-buttons .btn {
    padding: 6px 14px;
    border-radius: 20px;
    border: 1px solid white;
    background: transparent;
    color: white;
    cursor: pointer;
    font-size: 18px;
}

.overlay-buttons .btn:hover {
    background: white;
    color: black;
}

/* Bottom buttons */
.bottom-bar {
    display: flex;
    flex-direction: column;
    padding: 10px;
    gap: 10px;
    background: white;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
}

.btn-blue {
    background: #007bff;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}

.btn-white {
    background: white;
    color: black;
    border: 1px solid #ccc;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}
</style>
<body>
    


    <div class="top-container">
        <div class="image-card">
            <div class="image-overlay">
                <h1>EXPLORE</h1>
                <h3>THE WORLD</h3>
                <p>
                    Discover captivating travel stories, breathtaking destinations, 
                    and insider tips from around the globe
                </p>
                <div class="overlay-buttons">
                    <a href="main page.html"><button class="btn" >Login</button></a>
                    <button class="btn">Sign Up</button>
                </div>
            </div>
    </div>



    <script>
        document.querySelector(".btn-blue").addEventListener("click", function() {
    alert("Sign up clicked");
});

document.querySelector(".btn-white").addEventListener("click", function() {
    alert("Log in clicked");
});
// Select the login button
const loginBtn = document.getElementById('loginBtn');

// Add click event listener
loginBtn.addEventListener('click', function() {
    // Navigate to login page
    window.location.href = 'login.html'; // replace 'login.html' with your actual login page
});
</script>

</body>
</html>
